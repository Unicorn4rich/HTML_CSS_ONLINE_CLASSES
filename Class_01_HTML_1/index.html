<html>    <!--DOM => Document Object model-->
    <head> 
      <title>Shoaib Website</title>

      <style>
        h2{
            color:blue;
        }
        h4{
            background-color:aqua;
        }
      </style>

    </head>

    <body bgcolor="white"> 

        <h1 style="color: greenyellow">My name is Shoaib</h1> <!--Its Called inline CSS-->
        <h2>My name is Shoaib</h2>  <!--is tag ka Text h1 se thora chota hoga-->
        <h3>My name is Shoaib</h3>  <!--is tag ka Text h2 se thora chota hoga-->
        <h4>My name is Shoaib</h4>  <!--is tag ka Text h3 se thora chota hoga-->
        <h5>My name is Shoaib</h5>  <!--is tag ka Text h4 se thora chota hoga-->
        <h6>My name is Shoaib</h6>  <!--is tag ka Text h5 se thora chota hoga H6 last tag hai-->
        <button style=" width: 20%; height:40px; background: gainsboro;">Submit</button> <!--ye inline css kehlata hai-->
         <br>
         <br>

         <b>Karachi</b>  <!--ye tag bold karne ke liye -->
         <i>Karachi</i>  <!--ye tag italic karne ke liye-->
         <u>Karachi</u>  <!--ye tag underline karne ke liye-->  
         
            <!--Tag ke andar tag bhi use kar sakty hain-->
         <h2>3<sup>2</sup></h2>  <!--sup tag ke andar ki value opar ki tarf chali jati hai-->
         <h2>4<sub>5</sub></h2>  <!--sub tag ke andar ki value neechy ki tarf chali jati hai-->

         <h1><b><i><u>Pakistan</u></i></b></h1>  <!--Aik hi word ko bold italic or underline kar rhy hain-->

         <h1>
          <b>
              <i>
                  <u>
                      Pakistan        <!--Tags or text ko ham is tarh bhi likh sakty hain-->
                  </u>
              </i>
          </b>
      </h1>


    </body>

</html>
