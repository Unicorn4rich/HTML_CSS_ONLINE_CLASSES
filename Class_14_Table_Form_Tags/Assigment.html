<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assigment.css">
</head>
<body>
    
    <form>
        <table>

            <tr class="tr1">
                <th colspan="2">REGISTRATION FORM</th>
            </tr>

            <tr class="trow">
                <td><label for="name">Name:</label></td>
                <td>
                    <input id="name" type="text" placeholder="Write your Name">
                </td>
            </tr>

            <tr class="trow">
                <td><label for="fatherN">Father Name:</label></td>
                <td>
                    <input id="fatherN" type="text" placeholder="Write your Father Name">
                </td>
            </tr>

            <tr class="trow">
                <td><label for="email">Email:</label></td>
                <td>
                    <input id="email" type="email" placeholder="Enter your Email">
                </td>
            </tr>

            <tr class="trow">
                <td><label for="tel">Telephone:</label></td>
                <td>
                    <input id="tel" type="tel" placeholder="Enter your Telephone Number">
                </td>
            </tr>

            <tr class="trow">
                <td><label for="pass">Password:</label></td>
                <td>
                    <input id="pass" type="password" placeholder="Enter your Password">
                </td>
            </tr>

            <tr class="trow">
                <td><label for="ad">Adress:</label></td>
                <td>
                    <input id="ad" type="password" placeholder="Enter your Password">
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
