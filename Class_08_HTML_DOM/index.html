<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="background">
      
        <div class="calculater">

         <h3>Calculater</h3>

           <form>
            
            <input id="screen" type="text" name="screenD">  <!--input mein name dubara isliye likha hai ke ham javscript ke functions apply kar saken-->


            <div class="buttons_div">

              <input type="button" value="AC" class="btn" onclick="screenD.value = ''">
              <input type="button" value="DEL" class="btn" onclick="screenD.value = screenD.value.slice(0, -1)">
              <input type="button" value="." class="btn dot" onclick="screenD.value += '.'">
              <input type="button" value="/" class="btn" onclick="screenD.value += '/'">
              
           </div>


            <div class="buttons_div">

              <input type="button" value="7" class="btn" onclick="screenD.value += '7'">
              <input type="button" value="8" class="btn" onclick="screenD.value += '8'">
              <input type="button" value="9" class="btn" onclick="screenD.value += '9'">
              <input type="button" value="*" class="btn str" onclick="screenD.value += '*'">

            </div>


            <div class="buttons_div">

              <input type="button" value="4" class="btn" onclick="screenD.value += '4'">
              <input type="button" value="5" class="btn" onclick="screenD.value += '5'">
              <input type="button" value="6" class="btn" onclick="screenD.value += '6'">
              <input type="button" value="-" class="btn" onclick="screenD.value += '-'">

            </div>


            <div class="buttons_div">

              <input type="button" value="1" class="btn" onclick="screenD.value += '1'">
              <input type="button" value="2" class="btn" onclick="screenD.value += '2'">
              <input type="button" value="3" class="btn" onclick="screenD.value += '3'">
              <input type="button" value="+" class="btn" onclick="screenD.value += '+'">

            </div>


            <div class="buttons_div">

              <input type="button" value="ON" class="btn" onclick="PerfomAction('On')">
              <input type="button" value="OFF" class="btn" onclick="PerfomAction('Off')">
              <input type="button" value="0" class="btn" onclick="screenD.value += '0'">
              <input type="button" value="=" class="btn" onclick="screenD.value = eval(screenD.value)"> 

            </div>

           </form>


        </div>

    </div>




 <!-- javascript file ko html file mein connect karwany ke liye hm script ka tag use karte hain -->
    <script src="app.js" > </script>

    line 14 pe "target": "es2022",
    line 28 pe "module": "ESNext",
    line 30 pe "moduleResolution": "node", -->

</body>
</html>
