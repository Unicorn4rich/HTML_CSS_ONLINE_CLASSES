<audio src="night-detective.mp3" controls autoplay muted loop > </audio>

is tag se ham audio ko apne ko webpage mein laga sakty hain src="" ko use karte huy. 
(controls) is attribute se hamen controlls mil jate hain apne audio ke liye jese play, stop, speed, mute, or dowmload ke.
(autoplay) is attribute se audio apne ap play hony lag jati hai or jab khatam hoti hai to dubara se khud ko play kar leti hai.
 (muted)  is attribute se hmari audio auto webpage mein mute pe hi rehgi jab tak ham khud usy unmute nahi karty tab tak awaz nahi aegi. 
 (loop)   is attribute se hmari audio jab bhi khatam hogi to apne ap hi dubara se play ho jagi.
