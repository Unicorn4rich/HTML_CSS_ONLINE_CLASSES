<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="index.php" enctype="multipart/form-data">

        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Write your Name" autocomplete="off" required>
        <br>
        <br>
        <label for="date">Date Of Birth:</label>
        <input id="date" type="date" required>
        <br>
        <br>
        <label for="age">Age:</label>
        <input id="age" type="number" min="18" max="60" required>
        <br>
        <br>
        <label for="male">Male:</label>
        <input id="male" type="radio" value="m" name="gender" checked>
        <label for="female">Female:</label>
        <input id="female" type="radio" value="female" name="gender">
        <br>
        <br>
        <label>Country</label>
        <select>
            <option value="pak">Pakistan</option>
            <option value="ind">India</option>
            <option value="ira">Iraq</option>
        </select>
        <br>
        <br>
        <label>Hobbies:</label>
        <br>
        <label>Cricket</label>
        <input type="checkbox" value="Cricket">
        <label>Football</label>
        <input type="checkbox" value="Football">
        <label>Video Games</label>
        <input type="checkbox" value="Video_Games">
        <br>
        <br>
        <textarea placeholder="Comment" rows="10" cols="40"></textarea>
        <br>
        <label>Upload Picture:</label>
        <input type="file">
        <br>
        <br>
        <input type="reset">
        <input type="submit">
    </form>

</body>
</html>
